<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(57, 125, 152);
        }
    </style>
</head>
<body>
    <img src="./lambo.jpg" alt="" id="image" height="150px" width="300px" >
    <p id="detail"></p>
    <script>
        const img = document.getElementById('image')
        img.addEventListener('mouseover', () => {
            let detail = document.getElementById('detail')
            detail.innerText = "This is the Image of Lamborgini aventador SV roadster"
            detail.style.fontWeight = 'bolder'
            detail.style.color = 'white'
        })
    </script>
</body>
</html>
