<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnkeyPress</title>
</head>
<body>
    <h1>OnkeyPress Event</h1>
    <p>A alert is occur when user pressing a key</p>
    <input type="text" onkeypress="newfunct()">
    <script>
       function newfunct() {
            alert('Enter Your Name')
        }
    </script>
</body>
</html>
