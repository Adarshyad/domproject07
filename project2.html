<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            height: 30px;
            width: 120px;
            font-weight: bolder;
            border: 2px solid rgb(55, 55, 165);
            border-radius: 15px;
            background-color: rgb(34, 34, 111);
            color: white;
        }
    </style>
</head>

<body>
    <button id="btn">click here</button>
    <p id="detail"></p>
    <script>
        const Btn = document.getElementById('btn')
        Btn.addEventListener('click', () => {
            let text = document.getElementById('detail')
            text.innerText = "Welcome to our website"
            text.style.fontWeight = 'bolder'
            document.body.removeChild(Btn) 
        })
        
    </script>
</body>

</html>
